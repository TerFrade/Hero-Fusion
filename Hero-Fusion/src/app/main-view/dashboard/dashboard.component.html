<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h2>Dashboard</h2>
</div>
<div class="row justify-content-between text-center">
    <div class="col-lg-2">
        <div class="card border-0 mb-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <i class="fas fa-gavel fa-3x text-danger"></i>
                    </div>
                    <div class="col-lg-8">
                        <div>
                            <h5>Marvel</h5>
                        </div>
                        <div>{{totalMarvelChars}} Characters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="card border-0 mb-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <i class="fas fa-user-secret fa-3x text-secondary"></i>
                    </div>
                    <div class="col-lg-8">
                        <div>
                            <h5>DC</h5>
                        </div>
                        <div>{{totalDcChars}} Characters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="card border-0 mb-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <i class="fas fa-fingerprint fa-3x text-primary"></i>
                    </div>
                    <div class="col-lg-8">
                        <div>
                            <h5>Other</h5>
                        </div>
                        <div>{{totalOtherChars}} Characters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="card border-0 mb-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <i class="fas fa-shield-alt fa-3x  text-success"></i>
                    </div>
                    <div class="col-lg-8">
                        <div>
                            <h5>Good</h5>
                        </div>
                        <div>{{totalGoodChars}} Characters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="card border-0 mb-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <i class="fas fa-spider fa-3x  text-warning"></i>
                    </div>
                    <div class="col-lg-8">
                        <div>
                            <h5>Bad</h5>
                        </div>
                        <div>{{totalBadChars}} Characters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-around flex-wrap flex-md-nowrap align-items-center pb-2">
    <div class="card border-0 mb-4 shadow-sm">
        <div class="card-body">
            <canvas baseChart [datasets]="barChartData" [options]="barChartOptions" [labels]="barChartLabels"
                [colors]="barChartColor" [chartType]="barChartType">
            </canvas>
        </div>
    </div>
</div>

<footer>
    <p>&copy; Company 2017-2019</p>
</footer>
